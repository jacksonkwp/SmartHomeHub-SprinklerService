spring:
  application:
    name: SprinklerService
  profiles:
    active: dev

  datasource:
    name: sprinkler
    url: jdbc:postgresql://db:5432/sprinkler
    username: adminuser
    password: postgrespassword

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    defer-datasource-initialization: true
    generate-ddl: true
